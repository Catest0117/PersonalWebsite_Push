<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨便亂打</title>
</head>
<style>
    /* 樣式 */
    /* 對應 HTML 5 標籤、id 、class */
    header{
        width: 100%;
        height: 200px;
        background-color: red;
    }
    main{
        /* 寬度 */
        width: 50%;
        /* 高度 */
        height: 300px;
        /* 背景顏色 */
        background-color: burlywood;
        /* 文字顏色 */
        color: rgb(62, 73, 51);
    }
</style>
<body>
    <!-- 頁首 放共用資料 -->
    <header>
        編輯說是實力百萬隨意時間植物，審核工人。
    </header>
    
    <!-- 內容 內容依網頁主題更動 -->
    <main>
        心情在我本科，放下一本說完烏日最終具體的確演唱會使用意思，他在運用下面平時保持提到，階段液晶，後果。
    </main>
    
    <!-- 頁尾 放共用資料 -->
    <footer>
        頁尾
    </footer>

</body>
</html>
